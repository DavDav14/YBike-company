    <div class="container">
       <div class="content">
             <div class="header-content">
               <h2>Reserved Form</h2>
            </div>

        <form class="form" id="form">
            <div class="form-control">
                <label for="product">Choose the product </label>
                <select name="product" id="product" class="product">
                    <option value="none">(None)</option>
                    <option value="Vixian-facelift">All New Vixian Facelift</option>
                    <option value="Vixian-R">All New Vixian R</option>
                    <option value="Ninja-H2">Kawasako Ninja H2</option>
                    <option value="ZX-25R">Kawasaki Ninja ZX-25R</option>
                </select>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="quantity">Quantity </label>
                <input type="number" id="quantity" class="quantity" min="1" >
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="color">Choose the color </label>
                <select name="color" id="color" class="color">
                    <option value="none">(None)</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                </select>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="username">Your Name </label>
                <input type="text" name="username" id="username" class="username" placeholder="Input your name" >
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="telepon">Your Phone Number (+62) </label>
                <input type="tel" id="telepon" class="telepon"  placeholder="08xx-xxxx-xxxx">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <textarea name="address" id="address"  cols="30" rows="2" placeholder="Input your address"></textarea>
                <small>Error Message</small>
            </div>
            
            <button>Reserved</button>
            <!-- <button class="button" type="button">Reserved</button> -->
        </form>
      </div>
    </div>

    <footer class="footer">
        <p>Copyright by Binus University</p>
    </footer>

    <script src="../javascript/reserved.js"></script>

</body>
</html>
